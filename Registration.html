    <div class="container">
        <h2>College Registration</h2>
      
     <br> <br>
        <form action="registration.php" method="post">
         
            <label for="1name">Name: *</label>
            <input type="text" name="name" placeholder="Enter Your Name                        " required id="1name">
            <label for="fname">Father's Name: *</label>
            <input type="text" name="f_name" placeholder="Enter Your's Father Name                    " required id="fname">
           Date of Birth<input type="date" name="DOB" id="DOB">
            <fieldset>
                <legend>Gender</legend>

                Male <input type="radio" name="gender" value="Male"  id="male">
                Female <input type="radio" name="gender" value="Female" id="female">

            </fieldset>
            <label  for="address">Address:</label>
           <textarea name="address" id="address" 
                placeholder="Enter the address                                               "></textarea>
              <div  class="select">
                <label class="label" for="branch">Branch:</label>
            
                    <select class="select" name="branch" id="branch">
                        <option value="">Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EE">EE</option>
                        <option value="CE">CE</option>
                        <option value="ME">ME</option>
                    </select>
                     
                    <label class="label" for="sem">Semester:</label>
                
                    <select class="select" name="sem" id="sem">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            Email: * <input type="email" name="email" id="email" placeholder="abcd@gmail.com                         " required>
        Contact Number: <input type="number" name="Contact" id="Contact" placeholder="123456                                    ">
        Create Password: *<input type="password" name="password" id="password" placeholder="Create Password                              " required>
           <div class="select1">
                     <button class="btn">Submit</button>
                   <input class="btn" type="reset" value="reset"> 
        </div>
        </form>

    </div>
